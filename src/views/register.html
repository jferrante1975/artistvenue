<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtisVenue | Orquestas, Bandas, DJs, Solistas, Grupos!</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
    <div class="parrafo">
        <h1>Registrate en ArtistVenue</h1>
        <p>Únete a la plataforma más grande para la contratación de música en vivo y aumenta tus posibilidades de conseguir eventos.</p>
    </div>    
    <form action="">
        <div class="regpro">
            <label for="RadioPro" value="pro" >Registro Profesional</label>
            <input type="radio" name="tipoRegistro" id="RadioPro" value="Profesional">
            <label for="RadioUsu" value="usu">Registro de Usuario</label>
            <input type="radio" name="tipoRegistro" id="RadioUsu" value="Usuario">
        </div>        
        <div class="contregtxt">
            <div class="regtxt">
                <label for="email">Correo</label>
                <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com" >
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password">
                <label for="confPassword">Confirmar Contraseña</label>
                <input type="password" name="confPassword" id="confPassword">
            </div>
        </div>
    </form>
</body>
</html>
