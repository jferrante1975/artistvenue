<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtisVenue</title>
    <link rel="stylesheet" href="/css/login.css" />
</head>

<body>
    <header>
        <a href="#" class="brand">ArtistVenue</a>
        <div class="menu-btn"></div>
        <div class="navigation">
            <div class="navigation-items">
                <a href="#">Buscar Músicos</a>
                <a href="#">Nosotros</a>
                <a href="#">Contacto</a>
                <a href="#">Ingresar</a>
            </div>
        </div>
    </header> 
       <div class="Bienvenidos">
            <h1>Bienvenidos de Nuevo a Artist Venue</h1>
       </div>

    <div class="top-header2">
        <h2>Iniciar Sesión</h2>
    </div>
 
    <main class="login">
        <form action="/login" method="POST">
            <div class="Ingresa">
                <label for="Ingresa">Ingresa tu nombre o correo electronico</label>
                <input type="text" name="user" id="correo" minlength="12" />
            </div>
            <div class="password">
                <label for="password">Contraseña</label>
                <input type="password" name="pass" id="password" />
            </div>
            <div class="button">
                <a href="/">Iniciar sesión</a>
            </div>
            </div>

            <div>
                <label><input type="radio" name="recuerdame" value="si" />recuerdame</label>
            </div>
            <div class="olvidaste">
                <label for="olvidaste">Olvidaste tu Contraseña?</label>
                <button type="submit"> Si lo olvide</button>
                <p>© 2022 Política de privacidad</p>
            </div>
        </form>
    </main>
    <footer>

        <div>
            <i class="fa-brands fa-facebook"></i>
        </div>
        <div class="footer"></div>
    </footer>
</body>

</html>
