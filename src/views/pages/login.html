<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Venue</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header>
        <div class="top-header"> </div>
        <div class="Bienvenidos">
           <h1>Bienvenidos de Nuevo a Artist Venue</h1> 
        </div>
    </header>
    <div class="top-header2">
        <h2>Iniciar Sesión</h2>
    </div>
    

    <main class="login">
        <form action="/login" method="POST">
            <input type="text" name="user" placeholder="Ingresa su nombre de usuario o correo electronico*" minlength="12">
            <input type="password" name="pass" placeholder="Contraseña">
            <button type="submit">Iniciar sesión</button>
            <label><input type="radio" name="recuerdame" value="si">recuerdame</label>
            <button type="submit">¿Olvidaste tu contraseña?</button>
        </form>
    </main>
    <footer>
        <div class="footer"></div>
    </footer>
</body>

</html>
